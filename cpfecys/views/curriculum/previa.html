{{extend 'dashboard.html'}}

<div class="jumbotron mt-4" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h1 class="display-4">Bolsa de Trabajo DTT</h1>
    <h6 class="mt-3">Registra tu CV para acceder a cientos de oportunidades de empleos</h6>
    <div class="row mt-3">
        <button class="btn btn-primary btn-lg " href="" role="button" onclick="registrarCv()">
            <i class="fa fa-user-circle"></i> Registrar mi CV
        </button>
        <a class="btn btn-primary btn-lg ml-3" href="/lista_oferta/lista_ofertas" role="button">
            <i class="fa fa-search"></i>Ver ofertas laborales
        </a>
    </div>
    <hr class="my-4">
</div>

<script type="text/javascript">
    function registrarCv() {
        $.ajax({
        url: `${location.protocol}//${location.hostname}:${location.port}/curriculum/crear_cv`,
        type: "post",
        async: false,
        data: {},
        success: function (data, status) {
            location.reload();
        },
        error: function (error) {
            return;
        },
        });
    }
</script>
