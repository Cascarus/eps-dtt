{{extend 'dashboard.html'}}
<div class="mt-4">
  <div class="row">
    <div class="col-12">
      <h1>{{=T('Anomalies per project')}}</h1>
    </div>
    <div class="col-12">
      <div class="well span12">
        <a onclick="window.history.back()" class="btn btn-primary"
          ><i class="icon-arrow-left"></i>{{=T('Back')}}</a
        >
        <a
          class="btn btn-success pull-right"
          onclick="tableToExcel('anomalies','');"
        >
          <i class="icon-download icon-white"></i>
          {{=T('Excel (XLS)')}}
        </a>
        <table id="anomalies" class="table table-striped table-bordered">
          <tr>
            <th>{{=T('Project name')}}</th>
            <th>{{=T('Anomalies')}}</th>
            <th>{{=T('Month')}}</th>
            <th>{{=T('View')}}</th>
          </tr>
          <tbody>
            {{for anomaly in anomalies:}}
            <tr>
              <td>{{=anomaly[1]}}</td>
              <td>{{=anomaly[3]}}</td>
              <td>{{=T(get_month_name(anomaly[0]))}}</td>
              <td>
                <a
                  class="btn btn-primary"
                  href="{{=URL('admin', 'anomalies_list/show', \
								vars=dict(project=anomaly[2], period=period, month=anomaly[0]))}}"
                >
                  <i class="icon-eye-open"></i> {{=T('View')}}</a
                >
              </td>
            </tr>
            {{pass}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
