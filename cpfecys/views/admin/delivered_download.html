{{extend 'dashboard.html'}}

<div class="mt-4">
  <div class="col-12 text-center">
    <h1>Administrador de entregables</h1>
  </div>
  <div class="row-fluid mt-4">  
    <div class="well span12">
      <a onclick="window.history.back()" class="btn btn-primary">
        <i class="icon-arrow-left"></i>{{=T('Back')}}
      </a>
      <table class="table table-striped table-bordered">
        {{for period in periods:}}
        <tr>
          <td>{{=T(period.period.name)}} {{=period.yearp}}</td>
          <td>
            <a
              class="btn btn-primary"
              href="{{=URL('admin', 'delivered_download_button/zip', vars=dict(period=period.id))}}"
            >
              <i class="icon-eye-open"></i>
              {{=T('View')}}
            </a>
          </td>
        </tr>
        {{pass}}
      </table>
    </div>
  </div>
</div>
