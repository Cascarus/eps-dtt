{{extend 'dashboard.html'}}
<div class="mt-4">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Anomalías por período</h1>
    </div>
    <div class="col-12">
      <div class="well span12">
        <a onclick="window.history.back()" class="btn btn-primary"
          ><i class="icon-arrow-left"></i>{{=T('Back')}}</a
        >
        <a
          class="btn btn-success pull-right"
          onclick="tableToExcel('anomaly-periods', '');"
          ><i class="icon-download icon-white"></i>{{=T('Excel (XLS)')}}</a
        >
        <table id="anomaly-periods" class="table table-striped table-bordered">
          <tr>
            <th>{{=T('Period')}}</th>
            <th>{{=T('Year')}}</th>
            <th>{{=T('Total')}}</th>
            <th>{{=T('View')}}</th>
          </tr>
          <tbody>
            {{for period in periods:}}
            <tr>
              <td>{{=period[2]}}</td>
              <td>{{=period[1]}}</td>
              <td>{{=period[3]}}</td>
              <td>
                <a
                  class="btn btn-primary"
                  href="{{=URL('admin', 'anomalies_list/view', \
                                vars = dict(period = period[0]))}}"
                  ><i class="icon-eye-open"></i>{{=T('View')}}</a
                >
              </td>
            </tr>
            {{pass}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
