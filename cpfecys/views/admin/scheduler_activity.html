{{extend 'dashboard.html'}}
<div class="mt-4">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Registro actividades scheduler</h1>
    </div>
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>{{=T('Status')}}</th>
              <th>{{=T('Last runtime (start-finish)')}}</th>
            </tr>
          </thead>
          <tbody>
            {{for row in data:}}
            <tr>
              <td>{{=T(row.status)}}</td>
              <td>{{=row.start_time}} - {{=row.stop_time}}</td>
            </tr>
            {{pass}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
