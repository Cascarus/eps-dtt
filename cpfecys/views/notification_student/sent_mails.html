{{extend 'dashboard.html'}}

<div class="row-fluid">
    <div class="well span12"  style="overflow:auto;">
     	<form action="" enctype="multipart/form-data" method="post" >
			<table>
				<tr>
					<td>
						<input name="_formname" type="hidden" value="select_form">
		              	<select class="generic-widget form-control" id="semester_id" name="semester_id">
							{{for per in period_list:}}
								{{if str(per.semester.id) == str(period_id):}}
									{{var_sel = "selected='selected'"}}
								{{else:}}
									{{var_sel = ''}}
								{{pass}}
								<option onclick="refresh_period({{=per.semester.id}});" value="{{=per.semester.id}}" {{=var_sel}}>{{=T(per.semester.period.name)}} {{=per.semester.yearp}}</option>
							{{pass}}
						</select>
					</td>
					<td>
          				<input type="submit" class="btn btn-primary" value="{{=T('go')}}" >
          			</td>
                </tr>
          	</table>   
        </form>
		<div style=" height:300px; overflow:auto;">				
			<table class="table table-striped table-bordered" >
				<tbody>
					{{for assignation in assignations:}}
                        {{if ((all_course) or (str(assignation.assignation.id) == request.vars['project'])):}}
                            <tr>
                                <td>
                                    <table class="table table-striped table-bordered" >
                                        <tr>
                                            <td width="100%">
                                                <b>{{=assignation.assignation.name}}</b>
                                            </td>
                                            <td>
                                                <center>
                                                    <a id="pr-{{=assignation.assignation.id}}" style="white-space:nowrap;" class="btn btn-info">Ver</a>
                                                </center>
                                            </td>
                                        </tr>
                                    </table>
                                    <div id="div_project_{{=assignation.assignation.id}}" style="display:none; height:200px; overflow:auto;" >
                                        {{=T('Loading')}}...
                                    </div>
                                </td>
                            </tr>
                        {{pass}}
					{{pass}}
				</tbody>
			</table>
		</div>
	</div>
</div>  

<div id="detail_modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
    <div class="modal-content">
        <div id ="a" class="modal-header">
            <h3 class="modal-title" id="myModalLabel">{{=T('Register Notices Detail')}}</h3>
            <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div id="detalle" value="detalle" class="well"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        {{for assignation in assignations:}}
            $("#pr-{{=assignation.assignation.id}}").click(function() {        
                $("#div_project_{{=assignation.assignation.id}}").toggle();
                $("#div_project_{{=assignation.assignation.id}}").load('{{=URL('notification_student', 'register_mail')}}', {project: {{=assignation.assignation.id}}, period_id: {{=period_id}}});  
            })
        {{pass}}
    })
</script>!
