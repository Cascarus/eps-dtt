{{extend 'dashboard.html'}}
<div class="mt-4">
    <div class="row">
        <h1>
            {{=T('Log academic assignation')}}
        </h1>
    </div>
    <div class="col-12">
        <a onclick="window.history.back()" class="btn btn-primary">
            <i class="icon-arrow-left"></i>
            {{=T('Back')}}
        </a>
    </div>
    <div class="col-12 well">
        <div class="table-responsive">
            <table id="audit-academic" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>{{=T('Area')}}</th>
                        <th>{{=T('Projects')}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{for area in areas:}}
                    <tr>
                        <td>{{=area.name}}</td>
                        <td>
                            <a class="btn btn-primary" href="{{=URL('audit','audit_academic_assignation_courses_list',vars=dict(area=area.id))}}">
                                <span class="icon-eye-open"></span>
                                {{=T('View Projects')}}
                            </a>
                        </td>
                    </tr>
                    {{pass}}
                </tbody>
            </table>
        </div>
    </div>
</div>
