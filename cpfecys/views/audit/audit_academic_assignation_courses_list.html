{{extend 'dashboard.html'}}
<div class="mt-4">
  <div class="row">
    <div class="col-12">
      <div class="well span12">
        <a onclick="window.history.back()" class="btn btn-primary"
          ><i class="icon-arrow-left"></i>{{=T('Back')}}</a
        >
        <table id="audit-academic" class="table table-striped table-bordered">
          <thead>
            <th>{{=T('Project')}}</th>
            <th>{{=T('Detail')}}</th>
          </thead>
          <tbody>
            {{for project in projects:}}
            <tr>
              <td>{{=project.name}}</td>
              <td>
                <a
                  class="btn btn-primary"
                  href="{{=URL('audit','audit_academic_assignation', vars=dict(project=project.id, area=area))}}">
                  <i class="icon-eye-open"></i> {{=T('Detail')}}
                </a>
              </td>
            </tr>
            {{pass}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
