{{extend 'dashboard.html'}}
<div class="mt-4">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Auditoria de avisos catedratico</h1>
    </div>
    <div class="col-12">
      <a onclick="window.history.back()" class="btn btn-primary">
        <i class="icon-arrow-left"></i>
        {{=T('Back')}}
      </a>
    </div>
    <div class="col-12">
      <div class="well table-responsive">
        <table
          id="audit-mail-notifications"
          class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>{{=T('Area')}}</th>
              <th>{{=T('Projects')}}</th>
            </tr>
          </thead>
          <tbody>
            {{for area in areas:}}
            <tr>
              <td>{{=area.name}}</td>
              <td>
                <a
                  class="btn btn-primary"
                  href="{{=URL('audit','audit_teacher_mail_notifications_courses_list',vars=dict(area=area.id))}}"
                >
                  <span class="icon-eye-open"></span>
                  {{=T('View Projects')}}
                </a>
              </td>
            </tr>
            {{pass}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
