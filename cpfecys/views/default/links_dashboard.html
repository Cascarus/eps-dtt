    <div class="col-12 text-center">
        <h3>Links</h3>
    </div>
    <div class="col-12">
        <ul class="list-group">
            {{for link in links:}}
                {{if link.visible:}}
                    <li class="list-group-item list-group-item-action">
                        <a href="//{{=link.url}}" {{if link.blank:}}target="_blank"{{pass}}>{{=link.url_text}}</a>
                    </li>
                {{pass}}
            {{pass}}
        </ul>
    </div>
