{{extend 'dashboard.html'}}

<form class="form-horizontal" method='POST' action="{{=URL('iso_ev_rendimiento', 'procesar_copia')}}">
    <fieldset>
        <legend>Copiar Evaluación</legend>
        <input type="hidden" value="{{=id_evr}}" name="id_evr" />
        <div class="mb-3 row">
            <label class="col-md-3 control-label" for='finicio'>Fecha de inicio:</label>
            <div class="col-md-4">
                <input type='datetime' id='finicio' name='finicio' class="datetime" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label for='ffin' class="col-md-3 control-label">Fecha de finalización: </label>
            <div class="col-md-4">
                <input type='datetime' id='ffin' name='ffin' class="datetime" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label for='nombre' class="col-md-3 control-label">Nombre de la Evaluación:</label>
            <div class="col-md-4">
                <input type="text" required class="form-control input-md" id="nombre" name="nombre" />
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-md-3"><strong>Seleccione las preguntas:</strong></div>
            <div class="col-md-4">
                {{for pregunta in preguntas:}}
                    <div class="form-check">
                        <input type="checkbox" id="prg-{{=pregunta.id}}" name="prg-{{=pregunta.id}}"
                            class="form-check-input" />
                        <label for="prg-{{=pregunta.id}}" class="form-check-label">{{=pregunta.descripcion}}</label>
                    </div>
                {{pass}}
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="Copiar" />
                <input type="reset" class="btn btn-danger" value="Cancelar" />
            </div>
        </div>
    </fieldset>
</form>
