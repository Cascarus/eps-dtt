{{extend 'dashboard.html'}}

<div class="mt-4">
    <div class="col-12">
        <h2>
            {{=T('Estad√≠sticas')}} <small>"{{=current_project.name}}"</small>
            </br>
            <small>{{=str(currentyear_period.yearp) + ' - ' + T(current_period_name)}}</small>
        </h2>
        <h2>{{=T('Course Progress')}}</h2>       
    </div>
    <div class="col-12">
        <div style="width:100%" id="graphbars"></div>
    </div>
</div>

<script type="text/javascript" src="{{=URL('static','js')}}/highcharts-10.3.3/code/highcharts.js"></script>
<script type="text/javascript">
    $(function () {
        let chart = new Highcharts.Chart({
            chart: {
                renderTo: 'graphbars',
                type: 'column',
                margin: [50, 50, 100, 80]
            },
            title: {
                text: '{{=T("Promedio de curso y laboratorio")}}'
            },
            subtitle: {
                text: '{{=current_project.name}}',
                x: -20
            },
            xAxis: {
                categories: [
                    {{for a in avg:}}
                        '{{=a[0]}}',
                    {{pass}}
                ],
                labels: {
                    align: 'right',
                    style: {
                        fontSize: '12px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: '{{=T("Promedio")}}'
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
                pointFormat: '{{=T("Promedio")}}: <b>{point.y:.1f}</b>',
            },
            series: [{
                name: '{{=T("Promedio")}}',
                color: "#2f7ed8",
                data: [
                    {{for a in avg:}}
                        {{=a[1]}},
                    {{pass}}
                ],
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'right',
                    x: 4,
                    shadow: false,
                    y: 10,
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif',
                        textShadow: '0 0 3px black'
                    }
                }
            }]
        })
    });
</script>
