<div class="container">
    <div class="row">
        <div class="col-12">
            {{if inc_vars['editable']:}}
                <div class="row">
                    <div class="col-12">
                        <div class="btn-group">
                            <a href="#{{=inc_vars['edit_action']}}"
                                data-toggle="modal"
                                class="btn btn-primary">
                                <span class="fa fa-pencil"></span>
                            </a>
                            <a href="#{{=inc_vars['delete_action']}}"
                                data-toggle="modal"
                                class="btn btn-danger">
                                <span class="fa fa-trash"></span>
                            </a>
                        </div>
                    </div>
                </div>
            {{pass}}
            <div class="row ff">
                <div class="col-12">
                    {{=inc_vars['content']}}
                </div>          
            </div>    
        </div>
    </div>
</div>
<hr>
