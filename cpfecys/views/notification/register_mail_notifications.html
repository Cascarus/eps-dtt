{{extend 'dashboard.html'}}
<div class="row-fluid mt-4">
    <div class="well span12" style="overflow:auto;">
        <a href="{{=URL('activity_control', 'courses_list')}}" class="btn btn-primary" ><i class="icon-arrow-left"></i>{{=T('Back')}}</a>
        <table class="table-striped table-bordered" style="align:0 auto;">
            <tr>
                <td>
                    <form class="form-inline" action="{{=URL('notification', 'register_mail_notifications')}}" method='get'>
                        <select name="period" class="form-control">
                            {{for period in periods:}}
                                {{if str(period.id) == request.vars['period']:}}
                                    {{var_sel = "selected='selected'"}}
                                {{else:}}
                                    {{var_sel = ''}}
                                {{pass}}
                                <option value="{{=period.id}}" {{=var_sel}}>
                                    {{=T(period.period.name)}}-{{=period.yearp}}
                                </option>
                            {{pass}}
                        </select>
                        <input class="btn btn-primary" type="submit" value="{{=T('Go')}}">
                    </form>
                </td>
            </tr>
        </table>
        <table class="table table-striped table-bordered">
            {{for project in projects:}}
                {{if (str(project.project.id) == request.vars['project']) or (request.vars['type'] is None):}}
                    <tr>
                        <td>
                            <b>{{=project.project.name}}</b>
                        </td>
                        <td>
                            <center>
                                <a id="pr-{{=project.id}}" class="btn btn-info">Ver</a>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="div_project_{{=project.id}}" style="display: none; background-color:white;  height:300px;  overflow:auto;"></div>
                            <br>
                        </td>
                    </tr>
                {{pass}}
            {{pass}}
        </table>
    </div>
</div>

<div id="attachModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="attachModal" aria-hidden="true"> 
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id ="a" class="modal-header">
                <h3 class="modal-title" id="myModalLabel">
                    <span class="fa fa-upload"></span>
                    Detalle de registro de aviso
                </h3>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div id="detalle" value="detalle" class="well"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        {{for project in projects:}}
            $("#pr-{{=project.id}}").click(function() {         
                $("#div_project_{{=project.id}}").toggle();
                $("#div_project_{{=project.id}}")
                    .load("{{=URL('notification','register_mail')}}",{project: {{=project.id}}, period: {{=request.vars["period"]}}});  
            })
        {{pass}}
    })
</script>
